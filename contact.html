        <h2>Contactez-nous</h2>
        <p>
			Envie d'une création sur mesure ? Écrivez-nous via le formulaire ci-dessous.
			<br>Nous vous recontacterons rapidement.
		</p>
        <form action="mailto:votremail@exemple.com" method="post" enctype="text/plain">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" placeholder="Votre nom" required>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="Votre adresse email" required>

            <label for="subject">Sujet :</label>
            <input type="text" id="subject" name="subject" placeholder="Sujet" required>

            <label for="message">Message :</label>
            <textarea id="message" name="message" placeholder="Votre message" required></textarea>

            <button type="submit">Envoyer</button>
			<br>
        </form>
